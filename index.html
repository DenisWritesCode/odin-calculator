<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denis Calculator</title>

    <script
      src="https://kit.fontawesome.com/82d13de1cd.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <header>
      <h1>Fully functional Calculator</h1>
      <p>Design inspired by the iOS App.</p>
    </header>
    <main>
      <div class="calculator">
        <p class="history">-</p>
        <p class="input">-</p>
        <div class="function">
          <input type="button" value="AC" />
          <input type="button" value="+/-" id="negate" />
          <input type="button" value="%" />
        </div>
        <div class="numbers">
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="0" />
          <input type="button" value="." id="decimal" />
        </div>
        <div class="calc">
          <input type="button" value="&#247;" id="divide" />
          <input type="button" value="x" />
          <input type="button" value="-" />
          <input type="button" value="+" />
          <input type="button" value="=" />
        </div>
      </div>
    </main>
    <footer>
      <p>
        Designed with <span> <i class="fas fa-heart"></i> </span> by
        <a href="https://denismutinda.com" target="_blank">DenisWritesCode</a>
      </p>
    </footer>

    <script src="calculator.js"></script>
  </body>
</html>
